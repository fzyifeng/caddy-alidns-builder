name: Build Caddy with alidns for ARM64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Caddy for ARM64
        run: |
          cat > Dockerfile << 'EOF'
          FROM --platform=$BUILDPLATFORM caddy:builder AS builder
          ARG TARGETPLATFORM
          RUN xcaddy build --with github.com/caddy-dns/alidns

          FROM caddy:latest
          COPY --from=builder /usr/bin/caddy /usr/bin/caddy
          EOF

          docker buildx build \
            --platform linux/arm64 \
            -t caddy-alidns:arm64 \
            --output type=docker,name=caddy-alidns:arm64 .

      - name: Save image to tar
        run: |
          docker save caddy-alidns:arm64 > caddy-alidns-arm64.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy-alidns-arm64-tar
          path: caddy-alidns-arm64.tar
